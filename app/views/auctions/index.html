<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <div class="container">
      <h1 class="center-align">WoW Market</h1>

      <div class="row">
	<div class="input-field col s12 l6">
	  <select id="region-select">
	    <option value="" disabled selected>Choose your region</option>
	  </select>
	  <label>Region</label>
	</div>
	<div class="input-field col s12 l6">
	  <select disabled id="realm-select">
	    <option value="" disabled selected>Choose your realm</option>
	  </select>
	  <label>Realm</label>
	</div>
      </div>
      
      <div class="row">	
	<div class="input-field col s12 l6">
	  <input type="text" id="item-input" class="autocomplete">
	  <label for="item-input">Item name</label>
	</div>

	<div class="input-field col s12 l6">
	  <input type="text" id="player-input" class="autocomplete">
	  <label for="player-input">Player name</label>
	</div>
      </div>
      

      <div class="row">
	<a id="item-fetch" class="waves-effect waves-light btn col s4 l4">Search item's auctions</a>
	<div id="spinner_wrapper" class="center-align col s4 l4"></div>
	<a id="player-fetch" class="waves-effect waves-light btn col s4 l4">Search player's auctions</a>
      </div>

      <div id="error_wrapper" class=" col s12 l4"></div>
      
      <div class="row">
	<table id="itemTable" class="bordered highlight s12 l12">
          <thead>
            <tr>
              <th>Name</th>
              <th>Region</th>
              <th>Realm</th>
	      <th>Middle price</th>
	      <th>Quantity</th>
	      <th>Auctions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
	</table>
      </div>

      <div class="row">
	<table id="playerTable" class="bordered highlight s12 l12">
          <thead>
            <tr>
              <th>Player</th>
              <th>Region</th>
              <th>Realm</th>
	      <th>Item</th>
	      <th>Bid</th>
	      <th>Buyout</th>
	      <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
	</table>
      </div>
      
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>

  </body>
</html>
